<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <section class="image-nft">
            <img class="image" src="images/image-equilibrium.jpg" alt="equilibrium">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>

        <section class="equilibrium">
            <div class="icon">
                <img src="images/icon-ethereum.svg" alt="ethereum">
                <span class="cyan">0.041ETH</span>
            </div>
            <div class="icon" id="days">
                <img src="images/icon-clock.svg" alt="clock">
                <span class="clock">3 days left</span>
            </div>
        </section>
        <hr>

        <div class="creator">
            <img src="images/image-avatar.png" alt="avatar">
            <span>Creation of <span class="name">Jules Wyvern</span></span>
        </div>
    </div>
</body>
</html>
