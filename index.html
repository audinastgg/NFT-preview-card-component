<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="card">
    <img src="images/image-equilibrium.jpg" class="card-img-top" alt="...">

    <div class="eye-hover">
      <img src="images/icon-view.svg" class="eye" alt="">
    </div>

    <div class="card-body">
      <h4><a href="#">Equilibrium #3429</a></h4>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      
      <ul class="ethereum">
        <li class="eth">
          <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
        </li>
        <li class="clock"><img src="images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>

      <hr>
      
      <div class="creator">
        <img src="images/image-avatar.png" alt="">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>

    </div>
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Audina Sitanggang</a>.
  </div>
</body>
</html>
